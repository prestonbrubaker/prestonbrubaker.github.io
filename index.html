<script>
    const canvas = document.getElementById('brownianCanvas');
    const ctx = canvas.getContext('2d');
    
    // Initial position of the images
    let x = canvas.width / 4;
    let xv = 0
    let y = canvas.height / 2;
    let yv = 0
    let u = canvas.width * 3 / 4;
    let uv = 0
    let v = canvas.height / 2;
    let vv = 0

    let max_speed = 3
    let acc = 0.01

    // Load the images
    const img = new Image();
    img.src = 'graykitty.png';
    const img2 = new Image();
    img2.src = 'orangekitty.png';
    const bgImage = new Image();
    bgImage.src = 'background.png';  // Replace with your background image path

    // Scaling the image
    let scaledWidth, scaledHeight, scaledWidth2, scaledHeight2;

    // Counter for loaded images
    let imagesLoaded = 0;

    img.onload = function() {
        scaledWidth = img.width * 0.3;
        scaledHeight = img.height * 0.3;
        imagesLoaded++;
        if (imagesLoaded === 3) animate();
    }

    img2.onload = function() {
        scaledWidth2 = img2.width * 0.25;
        scaledHeight2 = img2.height * 0.25;
        imagesLoaded++;
        if (imagesLoaded === 3) animate();
    }

    bgImage.onload = function() {
        imagesLoaded++;
        if (imagesLoaded === 3) animate();
    }

    function drawImage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);  // Draw the background image
        ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
        ctx.drawImage(img2, u, v, scaledWidth2, scaledHeight2);
    }


    function updatePosition() {
        const randomAngle = Math.random() * 2 * Math.PI;
        const stepSize = acc;
    
        xv += Math.cos(randomAngle) * stepSize;
        yv += Math.sin(randomAngle) * stepSize;
        xv = Math.min(Math.max(xv, -max_speed), max_speed);
        yv = Math.min(Math.max(yv, -max_speed), max_speed);
        x += xv;
        y += yv;
        x = Math.min(Math.max(x, 0), canvas.width - scaledWidth);
        y = Math.min(Math.max(y, 0), canvas.height - scaledHeight);
    
        const randomAngle2 = Math.random() * 2 * Math.PI;
        const stepSize2 = acc;
        uv += Math.cos(randomAngle2) * stepSize2;
        vv += Math.sin(randomAngle2) * stepSize2;
        uv = Math.min(Math.max(uv, -5), 5);
        vv = Math.min(Math.max(vv, -5), 5);
        u += uv;
        v += vv;
        u = Math.min(Math.max(u, 0), canvas.width - scaledWidth2);
        v = Math.min(Math.max(v, 0), canvas.height - scaledHeight2);
    }

    function animate() {
        drawImage();
        updatePosition();
        requestAnimationFrame(animate);
    }
</script>
