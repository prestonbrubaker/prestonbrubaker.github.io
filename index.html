<script>
    const canvas = document.getElementById('brownianCanvas');
    const ctx = canvas.getContext('2d');
    
    // Initial position of the rectangle
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    
    // Size of the rectangle
    const width = 50;
    const height = 30;

    // Function to draw the rectangle at the current position
    function drawRectangle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        ctx.fillRect(x, y, width, height); // Draw the rectangle
    }

    // Function to update the rectangle's position based on Brownian motion
    function updatePosition() {
        const randomAngle = Math.random() * 2 * Math.PI; // Random direction
        const stepSize = 2; // Adjust this for larger/smaller steps

        x += Math.cos(randomAngle) * stepSize;
        y += Math.sin(randomAngle) * stepSize;

        // Ensure the rectangle stays within the canvas boundaries
        x = Math.min(Math.max(x, 0), canvas.width - width);
        y = Math.min(Math.max(y, 0), canvas.height - height);
    }

    // Function to animate the rectangle
    function animate() {
        drawRectangle();
        updatePosition();
        requestAnimationFrame(animate); // Request the next frame
    }

    animate(); // Start the animation
</script>
