<script>
    const canvas = document.getElementById('brownianCanvas');
    const ctx = canvas.getContext('2d');
    
    // Initial position of the image
    let x = canvas.width / 4;
    let y = canvas.height / 2;
    let u = canvas.width * 3 / 4;
    let v = canvas.width / 2;

    // Scaling the image
    let scaledWidth, scaledHeight, scaledWidth2, scaledHeight2;

    // Load the images
    const img = new Image();
    img.src = 'grey_cat.png';
    const img2 = new Image();
    img2.src = 'orange_cat.png';

    // Counter for loaded images
    let imagesLoaded = 0;

    img.onload = function() {
        // Define the scaled dimensions for the first image
        scaledWidth = img.width * 0.1;
        scaledHeight = img.height * 0.1;
        imagesLoaded++;
        if (imagesLoaded === 2) animate();
    }

    img2.onload = function() {
        // Define the scaled dimensions for the second image
        scaledWidth2 = img2.width * 0.1;
        scaledHeight2 = img2.height * 0.1;
        imagesLoaded++;
        if (imagesLoaded === 2) animate();
    }

    function drawImage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
        ctx.drawImage(img2, u, v, scaledWidth2, scaledHeight2);
    }

    function updatePosition() {
        const randomAngle = Math.random() * 2 * Math.PI;
        const stepSize = 2;
        x += Math.cos(randomAngle) * stepSize;
        y += Math.sin(randomAngle) * stepSize;
        x = Math.min(Math.max(x, 0), canvas.width - scaledWidth);
        y = Math.min(Math.max(y, 0), canvas.height - scaledHeight);

        const randomAngle2 = Math.random() * 2 * Math.PI;
        const stepSize2 = 2;
        u += Math.cos(randomAngle2) * stepSize2;
        v += Math.sin(randomAngle2) * stepSize2;
        u = Math.min(Math.max(u, 0), canvas.width - scaledWidth2);
        v = Math.min(Math.max(v, 0), canvas.height - scaledHeight2);
    }

    function animate() {
        drawImage();
        updatePosition();
        requestAnimationFrame(animate);
    }
</script>
